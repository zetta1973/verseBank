server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: versebank
  
  datasource:
    url: jdbc:h2:mem:versebankdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

  sql:
    init:
      mode: never

logging:
    level:
      com.versebank: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/versebank.log

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

---
# Perfil de desarrollo
spring:
  config:
    activate:
      on-profile: dev
  
  datasource:
    url: jdbc:h2:file:./data/versebankdb
    h2:
      console:
        enabled: true

---
# Perfil de test
spring:
  config:
    activate:
      on-profile: test
  
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false

---
# Perfil de producci√≥n (PostgreSQL)
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: jdbc:postgresql://localhost:5432/bankingdb
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:banking_user}
    password: ${DB_PASSWORD:banking_password}
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  
  h2:
    console:
      enabled: false